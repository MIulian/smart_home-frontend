  <div class="container col-ld-8">
    <br>
      <h2 class="text-center">Adauga Panou</h2>

      <form [formGroup]="addBoardForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="username">Nume de utilizator:</label>
          <input type="text" formControlName="username" placeholder="User Name" name="username" class="form-control" id="username">
        </div>

        <div class="form-group">
            <label for="boardName">Numele Panoului:</label>
            <input type="text" formControlName="boardName" placeholder="Board Name" name="boardName" class="form-control" id="boardName">
          </div>
      
          <div class="form-group">
            <label for="boardserial">Serialalul Panoului:</label>
            <input type="text" formControlName="boardSerial" placeholder="Serial" name="boardserial" class="form-control" id="boardserial">
          </div>
            
          <div class="form-group">
            <label for="boardStart">Ora de Start:</label>
            <input type="time" formControlName="boardStart" name="boardStart" class="form-control" id="boardStart">
          </div>

          <div class="form-group">
            <label for="boardStartDate">Data de Start:</label>
            <input type="date" formControlName="boardStartDate" name="boardStartDate" class="form-control" id="boardStartDate" placeholder="dd/mm/yyyy" value="{{date | date: 'dd/mm/yyyy'}}">
          </div>

          <div class="form-group">
            <label for="boardRunTime">Timpul de rulare:</label>
            <input type="number" min="00" formControlName="boardRunTime" name="boardRunTime" class="form-control" id="boardRunTime">
          </div>
      
          <div class="form-group">
            <label for="boardAutoStart">Start automat:
            <input type="checkbox" formControlName="boardAutoStart" placeholder="AutoStart" name="boardAutoStart" class="form-control" id="boardAutoStart">
            </label>
          </div>
      
          <div class="form-group">
            <label for="boardContor">Contorul Panoului:</label><br>
            <select formControlName="boardContor" placeholder="Contor" name="boardContor" class="form-control" id="boardContor">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="boardOff" >Oprit/Pornit: 
            <input type="checkbox" formControlName="boardOff" name="boardOff" class="form-control move-left" id="boardOff">
            </label>
          </div>
    
        <button class="btn btn-success">Confirm</button>
      </form>
    </div>
