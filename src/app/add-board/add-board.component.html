  <div class="container col-ld-8">

      <h2 class="text-center">Add Board</h2>

      <form [formGroup]="addBoardForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="username">User Name:</label>
          <input type="text" formControlName="username" placeholder="User Name" name="username" class="form-control" id="username">
        </div>

        <div class="form-group">
            <label for="boardName">Board Name:</label>
            <input type="text" formControlName="boardName" placeholder="Board Name" name="boardName" class="form-control" id="boardName">
          </div>
      
          <div class="form-group">
            <label for="boardserial">Board Serial:</label>
            <input type="text" formControlName="boardSerial" placeholder="Serial" name="boardserial" class="form-control" id="boardserial">
          </div>
            
          <div class="form-group">
            <label for="boardStart">Board Start Time:</label>
            <input type="text" formControlName="boardStart" name="boardStart" class="form-control" id="boardStart">
          </div>
      
          <div class="form-group">
            <label for="boardAutoStart">Board Autostart:</label>
            <input type="text" formControlName="boardAutoStart" placeholder="AutoStart" name="boardAutoStart" class="form-control" id="boardAutoStart">
          </div>
      
          <div class="form-group">
            <label for="boardContor">Board Contor:</label>
            <input type="text" formControlName="boardContor" placeholder="Contor" name="boardContor" class="form-control" id="boardContor">
          </div>
      
          <div class="form-group">
          <!-- <div class="col-sm-3"> -->
            <label for="boardOff" >Board Off/On:</label>
            <input type="text" formControlName="boardOff" name="boardOff" class="form-control move-left" id="boardOff">
            <!-- <input type="checkbox" formControlName="boardOff" name="boardOff" class="form-control move-left" id="boardOff"> -->
          </div>
    
        <button class="btn btn-success">Confirm</button>
      </form>
    </div>
