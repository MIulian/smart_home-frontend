<div class="container col-lg-8">
  <br>
    <h2 class="text-center">Edit User</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" formControlName="username" placeholder="username" name="username" class="form-control" id="username" readonly="true">
      </div>

      <div class="form-group">
        <label for="emailAddress">Email Adress:</label>
        <input type="text" formControlName="emailAddress" placeholder="emailAddress" name="emailAddress" class="form-control" id="emailAddress">
      </div>

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
      </div>
  
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" formControlName="age" placeholder="age" name="age" class="form-control" id="age">
      </div>
  
      <div class="form-group">
        <label for="createdBy">Created By:</label>
        <input type="text" formControlName="createdBy" placeholder="Created By" name="createdBy" class="form-control" id="createdBy" readonly="true">
      </div>

      <div class="form-group">
        <label for="createdDate">Created Date:</label>
        <input type="text" formControlName="createdDate" placeholder="Created Date" name="createdDate" class="form-control" id="createdDate" readonly="true">
      </div>

      <div class="form-group">
        <label for="modifyBy">Modified By:</label>
        <input type="text" formControlName="modifyBy" placeholder="Modified By" name="modifyBy" class="form-control" id="modifyBy" readonly="true">
      </div>

      <div class="form-group">
        <label for="modifyDate">Modified Date:</label>
        <input type="text" formControlName="modifyDate" placeholder="Modified Date" name="modifyDate" class="form-control" id="modifyDate" readonly="true">
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" formControlName="address" placeholder="Address" name="address" class="form-control" id="address">
      </div>

      <div class="form-group">
        <label for="phone">Phone number:</label>
        <input formControlName="phone" placeholder="Phone number" name="phone" class="form-control" id="phone">
      </div>
  
      <button class="btn btn-success">Update</button>
    </form>
  </div>
