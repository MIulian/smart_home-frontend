<div class="container col-lg-8">
  <br>
  <h2 class="text-center">Edit Panou de comanda</h2>
  <form [formGroup]="editBoardForm" (ngSubmit)="onSubmit()">

    <div>
      <input type="text" formControlName="boardId" name="boardId" class="form-control" id="boardId" readonly="true">
    </div>

    <div class="form-group">
      <label for="boardName">Board Name:</label>
      <input type="text" formControlName="boardName" name="boardName" class="form-control" id="boardName">
    </div>

    <div class="form-group">
      <label for="boardserial">Board Serial:</label>
      <input type="text" formControlName="boardSerial" placeholder="Serial" name="boardserial" class="form-control" id="boardserial" readonly="true">
    </div>
      
    <div class="form-group">
      <label for="boardStart">Board Start Time:</label>
      <input type="time" formControlName="boardStart" placeholder="Start_time" name="boardStart" class="form-control" id="boardStart">
    </div>

    <div class="form-group">
      <label for="boardAutoStart">Board Autostart:</label>
      <input type="text" formControlName="boardAutoStart" placeholder="AutoStart" name="boardAutoStart" class="form-control" id="boardAutoStart">
    </div>

    <div class="form-group">
      <label for="boardContor">Board Contor:</label>
      <input type="text" formControlName="boardContor" placeholder="Contor" name="boardContor" class="form-control" id="boardContor">
    </div>

    <div class="form-group">
      <label for="boardOff" >Board Off/On:</label>
      <input type="text" formControlName="boardOff" placeholder="On" name="boardOff" class="form-control" id="boardOff">
    </div>

   <button class="btn btn-success">Update</button>
  </form>
</div>
