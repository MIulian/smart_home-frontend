  <div class="container col-lg-10">
    <br>
    <h2 style="text-align: center;">Detalii Panouri de comanda pentru user</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>Name</th>
          <th>Serial</th>
          <th>Start Time</th>
          <th>Autostart</th>
          <th>Contor</th>
          <th>Off/On</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let board of boards">
          <td class="hidden">{{board.boardId}}</td>
          <td>{{board.boardName}}</td>
          <td>{{board.boardSerial}}</td>
          <td>{{board.boardStart}}</td>
          <td>{{board.boardAutoStart}}</td>
          <td>{{board.boardContor}}</td>
          <td>{{board.boardOff}}</td>
          <td><button class="btn btn-success" (click)="deleteBoard(board)"> Delete</button></td>
          <td><button class="btn btn-success" (click)="editBoard(board)"> Edit</button></td>
        </tr>
        </tbody>
        <br>
        <button class="btn btn-danger" style="width:120px" (click)="addBoard()"> Add Board</button>
    </table>
  </div>
