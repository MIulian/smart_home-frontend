<div class="container col-lg-10">
<br>
    <h2 style="text-align: center;"> User Details</h2>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>UserName</th>
        <th>Email Address</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Age</th>
        <th>Adress</th>
        <th>Phone</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td class="hidden">{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.emailAddress}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.age}}</td>
        <td>{{user.address}}</td>
        <td>{{user.phone}}</td>
        <td><button class="btn btn-success" (click)="deleteUser(user)"> Delete</button></td>
        <td><button class="btn btn-success" (click)="editUser(user)"> Edit</button></td>
        <td><button class="btn btn-success"  style="margin-left: 20px;" (click)="getBoards(user)">Show Boards</button></td>
      </tr>
      </tbody>
      <br>
      <button class="btn btn-danger" style="width:100px" (click)="addUser()"> Add User</button>
    </table>
  </div>
